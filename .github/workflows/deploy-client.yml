name: Deploy Client App (PO-Client-Next)

on: 
  push:
    branches: [ "master" ]   # master branch only
    paths:
      - 'services/client-next/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies (root / workspace)
        run: npm ci
      - name: Build Next.js
        working-directory: services/client-next
        run: npm run build
      # Option A: If you are using Vercel Git integration, nothing else needed (Vercel auto deploys)
      # Option B: Trigger Vercel deploy via vercel-action (uncomment and set secrets)
      - name: Vercel deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${ secrets.VERCEL_TOKEN }
          vercel-org-id: ${ secrets.VERCEL_ORG_ID }
          vercel-project-id: ${ secrets.VERCEL_PROJECT_ID }
          working-directory: apps/client-next
